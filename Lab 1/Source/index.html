<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kislov, lab 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Kislov, lab 1, variant 7</h1>

    <div class="color-model">
        <h2>CMYK</h2>
        <input type="number" id="c" placeholder="C" min="0" max="100">
        <input type="number" id="m" placeholder="M" min="0" max="100">
        <input type="number" id="y" placeholder="Y" min="0" max="100">
        <input type="number" id="k" placeholder="K" min="0" max="100">

        <div class="sliders">
            <input type="range" id="c-slider" min="0" max="100" value="0">
            <input type="range" id="m-slider" min="0" max="100" value="0">
            <input type="range" id="y-slider" min="0" max="100" value="0">
            <input type="range" id="k-slider" min="0" max="100" value="0">
        </div>
    </div>

    <div class="color-model">
        <h2>RGB</h2>
        <input type="number" id="r" placeholder="R" min="0" max="255">
        <input type="number" id="g" placeholder="G" min="0" max="255">
        <input type="number" id="b" placeholder="B" min="0" max="255">

        <div class="sliders">
            <input type="range" id="r-slider" min="0" max="255" value="0">
            <input type="range" id="g-slider" min="0" max="255" value="0">
            <input type="range" id="b-slider" min="0" max="255" value="0">
        </div>
    </div>

    <div class="color-model">
        <h2>HSV</h2>
        <input type="number" id="h" placeholder="H" min="0" max="360">
        <input type="number" id="s" placeholder="S" min="0" max="100">
        <input type="number" id="v" placeholder="V" min="0" max="100">

        <div class="sliders">
            <input type="range" id="h-slider" min="0" max="360" value="0">
            <input type="range" id="s-slider" min="0" max="100" value="0">
            <input type="range" id="v-slider" min="0" max="100" value="0">
        </div>
    </div>

    <div id="warning" class="warning"></div>
</div>

<script src="script.js"></script>
</body>
</html>
